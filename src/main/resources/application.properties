spring.application.name=recipe-service
server.port=8084

spring.datasource.url=jdbc:postgresql://localhost:5433/recipe_db
spring.datasource.username=postgres
spring.datasource.password=postgres

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer

spring.security.oauth2.resourceserver.jwt.issuer-uri=https://shopsync.eu.auth0.com/
spring.security.oauth2.resourceserver.jwt.audiences=https://shopsync-api.com

openai.api.key=${OPENAI_API_KEY}